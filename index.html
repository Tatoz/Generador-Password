<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de contraseñas</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">

</head>

<body>
    <div class="contenedor">
        <div class="logo">
            <img src="img/muffin.png" alt="15px" height="140" width="140">
        </div>
        <form action="" class="app" id="app">
            
            <div class="fila numero-caracteres">
                <div class="col">
                    <label for="numero-caracteres">Número de caracteres: </label>
                </div>
                <div class="col botones">

                    <div>
                        <button class="btn" id="btn-menos-uno">
                            <i class="fas fa-minus"></i>
                        </button>
                    </div>

                    <div>
                        <input type="text" id="numero-caracteres" readonly value="12">
                    </div>

                    <div>
                        <button class="btn" id="btn-mas-uno">
                            <i class="fas fa-plus"></i>
                            </i>
                        </button>
                    </div>

                </div>

            </div>

            <div class="fila simbolos">

                <div class="col">
                    <label for="simbolos">¿Incluir Simbolos?</label>
                </div>

                <div class="col">
                    <button class="btn" id="btn-simbolos">
                        <i class="fas fa-check"></i>
                    </button>
                </div>

            </div>

            <div class="fila numeros">

                <div class="col">
                    <label for="numeros">¿Incluir Números?</label>
                </div>

                <div class="col">
                    <button class="btn" id="btn-numeros">
                        <i class="fas fa-check"></i>
                    </button>
                </div>

            </div>

            <div class="fila mayusculas">

                <div class="col">
                    <label for="mayusculas">¿Incluir Mayúsculas?</label>
                </div>

                <div class="col">
                    <button class="btn" id="btn-mayusculas">
                        <i class="fas fa-check"></i>
                    </button>
                </div>

            </div>

            <div class="fila generar">
                <div class="col">
                    <button class="btn btn-generar" id="btn-generar">Generar <i class="fas fa-lock"></i></button>
                </div>

                <div class="col">
                    <input type="text" class="input-password" id="input-password" readonly value="T3ST">
                </div>

            </div>

            <!-- <div class="fila alerta">

                <div class="col">

                    <div class="alerta-copiado" id="alerta-copiado">
                        <p><i class="fas fa-copy"></i>Texto copiado</p>
                    </div>

                </div>

            </div> -->

        </form>

    </div>


    <script src="js/app.js"></script>
</body>

</html>
